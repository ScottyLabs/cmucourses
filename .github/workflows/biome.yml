name: Biome

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main

jobs:
  biome:
    name: Biome Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.3

      - name: Install dependencies
        run: bun install

      - name: Run Biome (CI reporter)
        run: bun run biome:ci
